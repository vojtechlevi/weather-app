<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/091cd25d33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container glass">
        <div class="location-input">
          <form>
            <input type="text" placeholder="search..." class="search" />
            <button type="submit" class="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="cities">
            <p class="city">Los Angeles</p>
            <p class="city">New York</p>
            <p class="city">London</p>
            <p class="city">Tokyo</p>
          </div>
        </div>

        <div class="location">
          <div class="location-info">
            <h1 class="temp"></h1>
            <div class="city-time">
              <h1 class="name"></h1>
              <small>
                <span class="time"></span>
                -
                <span class="date"></span>
              </small>
              <small>
                <span class="feel"></span>
              </small>
            </div>
            <div class="condition-info">
              <img class="weather-icon" alt="" />
              <span class="condition"></span>
            </div>
          </div>

          <div class="scroller" data-speed="fast">
            <ul class="tag-list scroller__inner"></ul>
          </div>

          <h3>Forecast</h3>
          <div class="forecasts">
            <div class="forecast">
              <h5 class="forecast-date"></h5>
              <div class="condition-info">
                <img class="forecast-icon" alt="" />
                <span class="forecast-condition"></span>
              </div>
              <div class="forecast-temp">
                <span class="forecast-temp-min"></span>
                <span class="forecast-temp-max"></span>
              </div>
            </div>
            <div class="forecast">
              <h5 class="forecast-date"></h5>
              <div class="condition-info">
                <img class="forecast-icon" alt="" />
                <span class="forecast-condition"></span>
              </div>
              <div class="forecast-temp">
                <span class="forecast-temp-min"></span>
                <span class="forecast-temp-max"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
